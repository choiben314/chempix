<head>
  <title>ChemPix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    apiKey: "AIzaSyBjNPwL1CXSLjpuNYnB6DOBixdmRJD2r6Q",
    authDomain: "chempix.firebaseapp.com",
    databaseURL: "https://chempix.firebaseio.com",
    projectId: "chempix",

<body>
  <div id="splash" style="margin-top: 100px; display: inline-block">
    <h1 id="banner">Welcome to ChemPix</h1>
    <br></br>
    <a id="login" class="button-image" style="background-color:#2979FF; display: none">
     <span><img src="stanford-logo.png" alt="Stanford Logo" width="30" height="45"></span>
     Login with Stanford
    </a>
    <a id="sign-out" class="button-simple" style="width: 200px; margin-bottom: 4px; display: none">Sign Out</a>
    <h2 id="loading">Loading...</h2>
    <br></br>
    <br></br>
    <div id="menu" style="display: none">
      <div>
        <a id="take-photos" class="button-simple" style="width: 200px; margin-bottom: 4px">Take Photos</a>
      </div>
      <div>
        <a id="rewards" class="button-simple" style="width: 200px; margin-bottom: 4px">Rewards</a>
      </div>
      <div>
        <a id="stats" class="button-simple" style="width: 200px; margin-bottom: 4px">Stats</a>
      </div>
    </div>
  </div>

  <div id="photo" style="display: none">
    <h1>Draw the molecule below.</h1>
    <img id="molecule" src="caffeine-sample.png" width="171" height="166">
    <br></br>
    <label for="input">
      <a id="capture" class="button-simple">Capture</a>
    </label>
    <a id="submit" class="button-simple" style="display: none;
    background-color:#00c853">Submit</a>
    <br></br>
    <input id="input" type="file" accept="image/*" capture style="display: none">
    <img id="preview" src="" alt="Loading image..." style="display: none">
<!--     <a id="rewards" class="button-simple" style="display:none; width: 200px; margin-bottom: 4px">Rewards</a> -->
<!--     <div>
      <a id="rewards" class="button-simple" style="width: 200px; margin-bottom: 4px">Rewards</a>
    </div> -->
  </div>

  <div id="reward" style="display: none; margin-top: 200px">
    <h1>You've entered 0 tickets.</h1>
    <h1>20 images left until next entry.</h1>
  </div>

  <div id="stat" style="display: none; margin-top: 200px">
    <h1>17804/100000 images collected!</h1>
    <h2>12 days, 4 hours, and 3 minutes remaining.</h2>
  </div>

  <div style="margin-top: 5px; width: 100%">
    <a id="home" class="button-simple" style="display: none">Home</a>
  </div>
</body>
<script src="scripts/main.js"></script>
</html>
